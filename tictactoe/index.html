<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href='https://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
    <style>
        @font-face {
            font-family: 'drawing_guidesregular';
            src: url('drawing_guides-webfont.woff2') format('woff2'),
            url('drawing_guides-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'crumble';
            src: url('dk_crayon_crumble-webfont.woff2') format('woff2'),
            url('dk_crayon_crumble-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        #heading {
            font-size: 140px;
            margin-top: 25px;
            margin-bottom: 25px;
            margin-left: auto;
            margin-right: auto;
            width: 675px;
        }

        #gameboard {
            width: 500px;
            margin-right: auto;
            margin-left: auto;
        }

        body {
            background-image: url('background.jpg');
            background-size: 100%;
            font-family: 'crumble';
            color: white;
        }

        .row {
            display: table-row;
        }

        .border-left {
            border-left: solid;
            border-width: medium;
        }

        .border-right {
            border-right: solid;
            border-width: medium;
        }

        .border-top {
            border-top: solid;
            border-width: medium;
        }

        .border-bottom {
            border-bottom: solid;
            border-width: medium;
        }

        .cell {
            display: table-cell;
            padding-left: 5px;
            padding-right: 5px;
            height: 120px;
            width: 120px;
            text-align: center;
            vertical-align: middle;
            font-size: 80px;
        }
    </style>

    <script>
        var currentPlayer = 'X';
        var xGameTotal = 0;
        var oGameTotal = 0;
        var winsArray = [7, 56, 448, 73, 146, 292, 273, 84]; // Wins condition values

        function playerMoved(id, value)
        {
            //alert(id + ' ' + value);

            // place a marker
            changeMarker(id);

            // update player total
            updatePlayerTotal(value);

            // check for winner
            checkForWinner(currentPlayer === 'X' ? xGameTotal : oGameTotal);

            // switch players
            changePlayer();
        }

        function changeMarker(box)
        {
            box.innerHTML = currentPlayer === 'X' ? 'X' : 'O';
        }

        function changePlayer()
        {
            // Swap the current player.
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function updatePlayerTotal(value)
        {
            if (currentPlayer === 'X')
            {
                xGameTotal += value;
            }
            else
            {
                oGameTotal += value;
            }

            //alert(xGameTotal + ' ' + oGameTotal);
        }

        function checkForWinner(score)
        {
            for (var i = 0; i < winsArray.length; i++)
            {
                //compare the wins Array occurrence bitwise to the current score //
                if ((winsArray[i] & score) === winsArray[i])
                {
                    console.log('winner');
                    return true; //bitwise match - we have a winner!
                }
            }

            return false;
        }
    </script>
</head>
<body>
    <p id="heading">Tic Tac Toe</p>
    <div id="gameboard">
        <div class="row">
            <div class="cell border-right border-bottom" onclick="playerMoved(this, 1)"></div>
            <div class="cell border-left border-right border-bottom" onclick="playerMoved(this, 2)"></div>
            <div class="cell border-left border-bottom" onclick="playerMoved(this, 4)"></div>
        </div>
        <div class="row">
            <div class="cell border-right border-top border-bottom" onclick="playerMoved(this, 8)"></div>
            <div class="cell border-left border-right border-top border-bottom" onclick="playerMoved(this, 16)"></div>
            <div class="cell border-left border-top border-bottom" onclick="playerMoved(this, 32)"></div>
        </div>
        <div class="row">
            <div class="cell border-right border-top" onclick="playerMoved(this, 64)"></div>
            <div class="cell border-left border-right border-top" onclick="playerMoved(this, 128)"></div>
            <div class="cell border-left border-top" onclick="playerMoved(this, 256)"></div>
        </div>
    </div>
</body>
</html>
