<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olio Pizzeria</title>
    <link href='https://fonts.googleapis.com/css?family=Italiana' rel='stylesheet' type='text/css'>
    <style>
        body {
            background-image: url('pizza_pieces_sausage_71548_1920x1080.jpg');
            color: #FFFABA;
        }

        input[type=text], input[type=tel], select {
            width: 80%;
            padding: 10px 12px;
            margin: 8px 0;
            border: 1px solid #FFFABA;
            border-radius: 4px 4px 4px 4px;
            -moz-border-radius: 4px 4px 4px 4px;
            -webkit-border-radius: 4px 4px 4px 4px;
            background-color: #E9CD87;
        }

        #logo {
            display: block;
            width: 400px;
            height: auto;
            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;
        }

        #order-div {
            border-radius: 22px 22px 22px 22px;
            -moz-border-radius: 22px 22px 22px 22px;
            -webkit-border-radius: 22px 22px 22px 22px;
            margin-top: 25px;
            width: 700px;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            overflow: hidden;
        }

        .left {
            width: 50%;
            float: left;
            margin: auto;
        }

        .right {
            width: 50%;
            float: left;
            margin: auto;
        }

        #order-form {
            font-family: 'Italiana', serif;
            padding-top: 0px;
            margin-top: 0px;
        }

        #size {
            font-size: 22px;
        }

        #size-options {
            width: 70%;
            margin: auto;
            text-align: left;
        }

        .label {
            font-size: 50px;
        }

        .section {
            margin-bottom: 30px;
            text-align: center;
        }

        ::-webkit-input-placeholder {
            color: black;
        }

        ::-moz-placeholder {
            color: black;
        }
        :-ms-input-placeholder {
            color: black;
        }
        :-moz-placeholder {
            color: black;
        }
    </style>
</head>
<body>
    <img id='logo' src="OP-Web-Logo.png" alt="Olio Pizzeria">

    <div id="order-div">
        <form action="MAILTO:parker@parkersmith.us" method="POST" id="order-form">
            <div class="left">
                <div id="contact" class="section">
                    <div class="label">Contact</div>
                    <input type="text" name="name" placeholder="Your Name"><br>
                    <input type="text" name="address" placeholder="Delivery Address"><br>
                    <input type="tel" name="phone" placeholder="Phone Number"><br>
                </div>

                <div id="crust" class="section">
                    <div class="label">Crust</div>
                    <select name="crust">
                        <option value="NORM">Normale (Normal)</option>
                        <option value="THIN">Magro (Thin)</option>
                        <option value="THICK">Piatto Fondo (Deep Dish)</option>
                    </select>
                </div>
            </div>

            <div class="right">
                <div id="size" class="section">
                    <div class="label">Size</div>
                    <div id="size-options"><input type="radio" name="size" value="SM">Piccolo (Small)<br>
                        <input type="radio" name="size" value="MED">Medio (Medium)<br>
                        <input type="radio" name="size" value="LG">Grande (Large)<br>
                        <input type="radio" name="size" value="XL">Enorme (Extra Large)<br></div>
                </div>

                <div id="toppings" class="section">
                    <div class="label">Toppings</div>
                    <input type="checkbox" name="toppings" value="PEP">Pepperoni<br>
                    <input type="checkbox" name="toppings" value="PINE">Pineapple<br>
                    <input type="checkbox" name="toppings" value="HAM">Canadian Bacon<br>
                    <input type="checkbox" name="toppings" value="SAS">Sausage<br>
                    <input type="checkbox" name="toppings" value="BAC">Bacon<br>
                    <input type="checkbox" name="toppings" value="GRNPEP">Green Pepper<br>
                    <input type="checkbox" name="toppings" value="ONI">Onion<br>
                    <input type="checkbox" name="toppings" value="OLV">Olive<br>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
